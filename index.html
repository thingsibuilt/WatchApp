<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Watch Customization App</title>
</head>
<body>
    <div class="watch-preview" style="width:50vw">
        <img id="case" class="watch-part" src="parts/case.png" alt="Case" style="width:400px;height:400px;">
        
        <img id="bezel" class="watch-part" src="parts/bezel.png" alt="Bezel" style="width:400px;height:400px;">
        <img id="dial" class="watch-part" src="parts/dial.png" alt="Dial" style="width:210px;height:210px;">
        <img id="chapter" class="watch-part" src="parts/chapterRingBlack.png" alt="Dial" style="width:320px;height:320px;">
        <img id="insert" class="watch-part" src="parts/pepsiInsert.png" alt="Insert" style="width:275px;height:275px;">
        <img id="hour" class="watch-part" src="parts/01-Hour.png" alt="hour" style="width:160px;height:160px; transform: rotate(80deg);">
        
        
    </div>
    <div class="controls" style="width:50vw">
        
        <h2>Select Dial:</h2>
        <img class="dial-option" id="dial1" src="parts/dial.png" alt="Dial 1" style="width:210px;height:210px;">
        <img class="dial-option" id="dial2" src="parts/whiteDial.png" alt="Dial 2" style="width:210px;height:210px;">


        <h2>Select Bezel Insert:</h2>
        <img class="insert-option" id="insert1" src="parts/pepsiInsert.png" alt="Pepsi" style="width:210px;height:210px;">
        <img class="insert-option" id="insert2" src="parts/kermitInsert.png" alt="Kermit" style="width:210px;height:210px;">
        <img class="insert-option" id="insert3" src="parts/Yellow_White_Edit.png" alt="yellow whtie" style="width:210px;height:210px;">
    </div>
    <script src="script.js"></script>
</body>
</html>
